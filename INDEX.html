<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <!--https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js-->
    <title>Document</title>
</head>

<body>

       <div class="container"> 

        <div class="w-50 p-3 border border-warning rounded p-3 mb-2 bg-light">
            <!----Que hacenos aca...bootstrap puro, hago que tenga un borde todo el form
            definiendo fondo un background(bg-light)blanco, que tendra bordes
           redondeados(rounded), ademas de tenenr carateristica alerta(border border warning
            con un padding(p-3)mas un margen bottom(mb-2) toda la box tendra un ancho de (w-50) -->
            <h3>Ingreso de Productos</h3>
            <form action="" onsubmit="return false;" id="formulario"><!--definimos la accion y donde
            mandamos los datos que recolectamos a que url..ejecutamos un script ,
            detiene el envÃ­o del formulario sino cumple con condiciones + id formulario CSS -->
                <label for="">Nombre:</label><br> <!--Atributo for le da un id que se asocia
                asocia la etiqueta con un elemento de control y si el foco pasa a label pasa el foco 
            al control asociado a este label. el for asocia label con el conrol-->
                <input type="text" id="nombre"><br><!--El input genera la entrada de cada item al formulario
                y con type el tipo de dato a guardad y tratar-->
                <label for="">Valor:</label><br><!--Idem anterior-->
                <input type="text" id="valor"><br><!--Idem anterior-->
                <label for="">Cantidad:</label><br><!--Idem anterior-->
                <input type="text" id="cantidad"><br><!--Idem anterior-->
                <br>
                <button onclick="ingresar()" class="btn btn-primary">Ingresar</button><!--Ejecutas una funcionalidad
                cuando haces click, en este caso invocamos una funcion, boton tiene forma CSS
            segun bootstrap y el texto es ingresar-->
            </form>
            <!--termino el form y empiezo un div-->
            <div id="mensaje" class="text-danger"></div> <!--clase de Boot que proporciona y  acentua
            por emdio del color en este caso un problema en rojo
            Id usado en el JS con el getElement -->
            <p id="correcto" class="text-success"></p><!--En este caso el exito 
            por medio del color el CSS lo hago aca directamente con BootstrapId 
            usado en el JS con el getElement-->
            <hr>

            <button onclick="listar()" class="btn btn-success">Listar Productos</button><!--un boton
            con onclick que llama a la funcion listar con class de boot y texto listar-->
            <br><br>
            <h3>Lista de productos</h3>
            <p id="lista"></p> <!--Id usado en el JS con el getElement-->
        </div>

    </div>
    <script src="index.js"></script><!--script externo con mi JS-->
</body>
<footer>

</footer>
